<svg width="1544" height="500" viewBox="0 0 1544 500" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <!-- Darker gradient background -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#312e81;stop-opacity:1" />
            <stop offset="50%" style="stop-color:#1e40af;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
        </linearGradient>

        <!-- Text gradient -->
        <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
        </linearGradient>

        <!-- Text shadow -->
        <filter id="textShadow">
            <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.3" />
        </filter>
    </defs>

    <!-- Background -->
    <rect width="1544" height="500" fill="url(#bgGradient)" />

    <!-- More visible shapes behind -->
    <g opacity="0.25" fill="none" stroke="rgba(255,255,255,0.6)" stroke-width="2">
        <!-- Scattered geometric shapes -->
        <circle cx="150" cy="100" r="12" />
        <circle cx="1350" cy="150" r="8" />
        <circle cx="200" cy="350" r="10" />
        <circle cx="1400" cy="350" r="6" />

        <!-- Simple geometric patterns -->
        <path d="M100 200 L130 190 L120 220" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M1300 250 L1330 240 L1320 270" stroke-linecap="round" stroke-linejoin="round" />
        <path d="M250 150 L280 140 L270 170" stroke-linecap="round" stroke-linejoin="round" />

        <!-- X marks -->
        <path d="M1250 100 L1270 120 M1270 100 L1250 120" stroke-linecap="round" />
        <path d="M350 400 L370 420 M370 400 L350 420" stroke-linecap="round" />

        <!-- Plus signs -->
        <path d="M180 250 L180 270 M170 260 L190 260" stroke-linecap="round" />
        <path d="M1380 200 L1380 220 M1370 210 L1390 210" stroke-linecap="round" />
    </g>

    <!-- Main command text -->
    <text x="772" y="275"
        font-family="'Courier New', 'SF Mono', Monaco, monospace"
        font-size="48"
        font-weight="500"
        letter-spacing="2px"
        fill="url(#textGradient)"
        text-anchor="middle"
        filter="url(#textShadow)">
        npm install @typewoo/core
    </text>
</svg>