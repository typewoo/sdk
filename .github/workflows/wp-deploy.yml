name: WordPress.org Plugin Deploy
permissions:
  contents: read

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Plugin version to deploy'
        required: true
        default: '1.0.0'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Validate plugin
        run: npm run wp:plugin:validate

      - name: Build plugin package
        run: npm run wp:plugin:package

      - name: Deploy to WordPress.org
        uses: 10up/action-wordpress-plugin-deploy@stable
        env:
          SVN_USERNAME: ${{ secrets.WP_ORG_USERNAME }}
          SVN_PASSWORD: ${{ secrets.WP_ORG_PASSWORD }}
          SLUG: typewoo
          BUILD_DIR: plugins/typewoo
          ASSETS_DIR: assets/wordpress-org

      - name: Upload plugin package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: typewoo-plugin
          path: dist/wp-plugin/typewoo.zip
          retention-days: 30
